name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:

        image: postgres
        env:
          POSTGRES_PASSWORD: pass
          POSTGRES_USER: root
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: yarn --cwd ./app/server
      - run: psql -f ./app/server/src/databaes/ini.sql postgres://root:pass@localhost:5432/test
      - run: yarn --cwd ./app/server test
        env:
          DB_SSL: OFF
          DATABASE_URL: postgres://root:pass@localhost:5432/test
